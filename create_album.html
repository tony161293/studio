<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta charset="UTF-8">
    <title>LightFinger</title>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/view.css" rel="stylesheet" type="text/css">
    <link href="css/datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="css/album.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="outer">
        <div class="left_panel">
            <div class="logo">
                <img src="images/Logo.png">
            </div>

       <a href="view.html">
        <section class="active">All Photos</section>
       </a>
       <a href="view_complete.html">
        <section>Completed</section>
       </a>
    </div> -->
        </div>
        <div class="right_panel">
            <div class="panel_body">
                <div class="panel_head">
                    <section class="tab_nav active_tab">
                        New Album
                    </section>
                    <div class="clear"></div>
                </div>
                <div class="album_form_outer">
                    <div class="album_wrap">
                        <p>Album Details</p>
                        <div class="row">
                            <form action="create_album.php" method="POST" enctype="multipart/form-data">
                                <div class="row_block left">
                                    <div class="block_span">
                                        Name
                                    </div>
                                    <input type="text" name="name">
                                </div>
                                <div class="row_block right">
                                    <div class="block_span">
                                        Date
                                    </div>
                                    <input type='text' name="date" class="datepicker-here" readonly data-language='en' data-position="bottom left" />
                                </div>
                                <div class="clear"></div>
                        </div>
                        <div class="row">
                            <div class="row_block left">
                                <div class="block_span">
                                    Location
                                </div>
                                <input type="text" name="location">
                            </div>
                            <div class="row_block right">
                                <div class="block_span">
                                    Type
                                </div>
                                <input type="text" name="type">
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="album_wrap">
                        <p>User Details</p>
                        <div class="row">
                            <div class="row_block left">
                                <div class="block_span">
                                    User Id
                                </div>
                                <input type="text" name="user_id">
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="row">
                            <div class="row_block left">
                                <div class="block_span">
                                    Password
                                </div>
                                <input type="password" name="password">
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <section>
                        <div>
                            <input type="submit" value="Create Album" name="album" class="can_sub_btn">
                        </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
        <script rel="script" src="js/jquery-1.8.2.min.js"></script>
        <script rel="script" src="js/datepicker.min.js"></script>
        <script rel="script" src="js/datepicker.en.js"></script>
        <script rel="script" src="js/main.js"></script>
        <script>
        // Initialization
        $('#my-element').datepicker([options])
        // Access instance of plugin
        $('#my-element').data('datepicker')
        </script>
